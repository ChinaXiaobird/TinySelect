<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="../lib/jquery-1.10.2.min.js"></script>
    <script src="../dist/tinyselect.js"></script>
    <link rel="stylesheet" type="text/css" href="../dist/tinyselect.css" />
    <link rel="stylesheet/less" type="text/css" href="../example-resource/example.less" />
    <link rel="stylesheet" type="text/css" href="../lib/codemirror/codemirror.css" />
    <script src="../lib/codemirror/codemirror.js"></script>
    <script src="../lib/codemirror/mode/javascript/javascript.js"></script>
    <script src="../example-resource/source.js"></script>
    <link rel="stylesheet/less" type="text/css" data-code="true" href="../example-resource/icon.less" />
</head>

<body>
    <div class="tinyselectcontext-container">
        <div id="tinyselectcontext"></div>
    </div>
    <script>
        $.getJSON('../example-resource/data.json').then(function(data) {
            TinySelect('#tinyselectcontext', {
                item: {
                    data: data,
                    render: function(data, index) {
                        $(this).find('.tinyselect-item-before').addClass('item-icon item-icon-' + (index % 4));
                        return data.text;
                    }
                }
            });
        });
    </script>
</body>

</html>
